name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  # Only deploy on push to main/master, not on PRs
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Deploy after tests pass
  workflow_run:
    workflows: ["ğŸ§ª Test Suite"]
    types:
      - completed
    branches: [ "main", "master" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    # Only deploy if tests passed (when triggered by workflow_run) or manual/push
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: ğŸ§ª Verify tests passed
        if: github.event_name == 'workflow_run'
        run: |
          echo "ğŸ¯ Deployment triggered by successful test suite completion"
          echo "âœ… All quality gates passed"
          echo "ğŸš€ Proceeding with deployment..."
          
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ‰ Scoundrel Card Game deployed successfully!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "âœ… All tests passed before deployment"
          echo "ğŸ¯ Game is ready for players!"