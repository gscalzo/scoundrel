<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web-based card game built with vanilla JavaScript. Navigate through dangerous rooms, collect weapons, and try to survive as long as possible!" />
    <meta name="keywords" content="card game, javascript, web game, roguelike, scoundrel" />
    <meta name="author" content="Scoundrel Card Game" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Scoundrel - Card Game" />
    <meta property="og:description" content="A web-based card game built with vanilla JavaScript" />
    <meta property="og:image" content="card_back.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Scoundrel - Card Game" />
    <meta property="twitter:description" content="A web-based card game built with vanilla JavaScript" />
    <meta property="twitter:image" content="card_back.png" />
    
    <title>Scoundrel - Card Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="card_back.png" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header with game title -->
      <header class="game-header">
        <h1>Scoundrel</h1>
      </header>

      <!-- Player health status -->
      <section class="player-health-section">
        <div class="player-health">
          <h2>Health</h2>
          <div class="health-bar">
            <div class="health-bar-fill" id="health-bar-fill"></div>
          </div>
          <div class="health-value" id="health-value">20/20</div>
        </div>
      </section>

      <!-- Main game board area with Scoundrel layout -->
      <section class="game-board">
        <!-- Top row: Deck pile (left) and Room cards (right) -->
        <div class="top-game-row">
          <!-- Deck area (top-left) -->
          <div class="deck-area">
            <h3>Dungeon Deck</h3>
            <div class="deck-card" id="deck-card">
              <img src="card_back.png" alt="Card back" id="deck-card-image" />
            </div>
            <div class="deck-count" id="deck-count">52 cards left</div>
          </div>

          <!-- Room cards area (top-right) -->
          <div class="room-cards">
            <h3>Current Room</h3>
            <div class="card-slots">
              <div class="card-slot" id="room-card-1">
                <div class="empty-slot-text">Empty</div>
              </div>
              <div class="card-slot" id="room-card-2">
                <div class="empty-slot-text">Empty</div>
              </div>
              <div class="card-slot" id="room-card-3">
                <div class="empty-slot-text">Empty</div>
              </div>
              <div class="card-slot" id="room-card-4">
                <div class="empty-slot-text">Empty</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Equipment area (below room cards) -->
        <div class="equipment-area">
          <div class="equipment-slot weapon-slot">
            <h3>Armed Weapon</h3>
            <div class="equipment-card" id="weapon-slot">
              <div class="empty-slot-text">No weapon equipped</div>
            </div>
            <div class="equipment-stats" id="weapon-stats"></div>
            <!-- Weapon stack for defeated monsters -->
            <div class="weapon-stack-container" id="weapon-stack"></div>
          </div>


        </div>

        <!-- Game controls area -->
        <div class="game-controls">
          <button id="start-game-btn" class="game-btn primary-btn">
            Start Game
          </button>
          <button id="next-room-btn" class="game-btn" disabled>
            Next Room
          </button>
          <button id="skip-room-btn" class="game-btn" disabled>
            Skip Room
          </button>
          <button id="reset-game-btn" class="game-btn">Reset Game</button>
        </div>
      </section>

      <!-- Message log area -->
      <section class="message-log-area">
        <h2>Game Log</h2>
        <div class="message-log" id="message-log">
          <p class="log-entry">
            Welcome to Scoundrel! Press "Start Game" to begin your adventure.
          </p>
        </div>
      </section>

      <!-- Footer area -->
      <footer class="game-footer">
        <p>Scoundrel Card Game &copy; 2025</p>
      </footer>
    </div>

    <!-- JavaScript modules -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
